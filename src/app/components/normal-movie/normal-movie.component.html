<div class="normal-movies-container">
    <div class="normal-movies-container__title">
        <div class="normal-movies-container__title__text">
            Popular Movies
        </div>
    </div>
    <!-- search -->

    <div class="normal-movies-container__search">
        <div class="normal-movies-container__search__back" (click)="goBack()">
            <mat-icon aria-hidden="false" aria-label="Original Movies" fontIcon="local_movies"></mat-icon>
        </div>
        <app-search-bar (outputEmitter)="changeContent($event)"></app-search-bar>
    </div>
    


    <div *ngFor="let movie of displayedMovies">
            <app-normal-movie-item [movie]="movie"></app-normal-movie-item>
    </div>


    <div class="normal-movies-container__pagination">

        <div [ngStyle]="{'margin-right':'10px'}">
            <app-secondary-button (btnAction)="changePage(-10)" text="Back"></app-secondary-button>
        </div>
        <div>
            <app-secondary-button (btnAction)="changePage(+10)" text="Next"></app-secondary-button>
        </div>
        

    </div>
    

   
</div>
